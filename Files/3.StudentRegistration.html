<html>

<head>PET ADOPTION</head>
    <title>Registration</title>
<body style="background-color:grey;">
    
<form>

<br>
<br>
<br>

  <div align='center'>
    
    Student Name<input type="text" placeholder="Enter Name" name="uname" required><br><br>
    Father's Name<input type="text" placeholder="Enter Name" name="uname" required><br><br>
    Mother's Name<input type="text" placeholder="Enter Name" name="uname" required><br><br>

    Roll Number<input type="text" placeholder='Enter Roll No' name="fname"><br><br>

    Select Your State<select name="city">
                        <option disabled selected>State</option>
                            <optgroup label="Metros">
                                <option>New Delhi</option>
                                <option>Mumbai</option>
                                <option>Channai</option>
                                <option>Kolkata</option>
                            </optgroup>
                            <optgroup label="Others">
                                <option>Noida</option>
                                <option>Gurgram</option>
                                <option>Faridabad</option>
                                <option>Gaziabad</option>
                            </optgroup>
    </select>
    <br><br>
    Address <textarea rows="3" cols="32"></textarea>
    <br><br>
    Gender<input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>  <br>
    
        
Select Your Favorite Pets?<input type="checkbox" name="favorite_pet" value="Cats">Cats    
        <input type="checkbox" name="favorite_pet" value="Dogs">Dogs   
        <input type="checkbox" name="favorite_pet" value="Rabbits">Rabbits   
        <br>   <br><br>   
       
    
    Set Password<input type="password" placeholder="Enter Password" name="psw" required><br><br>


    <label>
      <input type="checkbox" checked="checked" name="remember me"> Remember me
    </label>

    <br>
    <br>

  </div>


    <div style="background-color:#asghka"  align='center'>
        <button type="submit">Submit</button><br><br>
    </div>

</form>
</body>
</html>
